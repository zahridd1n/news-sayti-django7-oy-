<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated  login from</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{% static 'bgbaner.jpg' %} " ) center;
            background-repeat: no-repeat;
            background-size: cover;
            /* backdrop-filter:brightness(36%)  */
            }
    </style>
</head>
<body>
   <div class="continer">
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form method="post">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="input-group">
                    <input name="username-in" type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input name="password-in" type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#" class="signupBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper sign-up">
            <form method="post">
                {% csrf_token %}
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input name="username-up" type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input name="password-up" type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="input-group">
                    <input name="password-confirm" type="password" required>
                    <label for="">Password Confirm</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox">I agree to the terms & condition</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signup-link">
                    <p>Already have an account? <a href="#" class="signinBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
   </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
